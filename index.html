<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="winner-wrapper">
            <button class="button restart-btn">Play Again</button>
        </div>
        <h1>PICK A WEAPON</h1>
        <div class="btn-wrapper">
            <button class="button" id="rock-btn" value="rock">Rock</button>
            <button class="button" id = "paper-btn" value="paper">Paper</button>
            <button class="button" id = "scissors-btn" value="scissors">Scissors</button>
        </div>
        <div class="results-wrapper">
            <h2 class="result">First to 5 wins</h2>
            <div class="score-board">
                <p class="player-score"></p>
                <p class="computer-score"></p>
            </div>
        </div>
    </div>
    
</body>
</html>
